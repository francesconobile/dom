<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>

    <script>
    function handleSubmit(event) {
  event.preventDefault(); 
  var firstName = document.getElementById('firstName').value;
  var lastName = document.getElementById('lastName').value;
  var age = document.getElementById('age').value;
  var person = {
    firstName: firstName,
    lastName: lastName,
    age: age
  };
  var form = document.querySelector('form');
  form.setAttribute('data-person', JSON.stringify(person));
  alert('Oggetto person aggiunto al modulo!');
}
document.querySelector('form').addEventListener('submit', handleSubmit);
    </script>
  </body>
</html>
