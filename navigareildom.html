<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
      
            const ulElement = document.querySelector('ul');


console.log("L'elemento padre di ul:", ulElement.parentNode);


const secondLiElement = ulElement.children[1];


console.log("Il secondo elemento figlio di ul:", secondLiElement);


console.log("L'elemento fratello successivo del secondo li:", secondLiElement.nextElementSibling);


console.log("L'elemento fratello precedente del secondo li:", secondLiElement.previousElementSibling);
    </script>
</body>

</html>
